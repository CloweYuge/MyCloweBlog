{% macro commont_card(blog) %}
  <style>
  .add_msg{
    padding: 0 0 15px 0;
    background-color: #f1f1f1;
    border-radius: 0 0 15px 15px;
    border-top: 1px solid #ccc;
    display: flex;
    flex-wrap: wrap;
    background-color: rgba(255,255,255,0.8);
  }
  .editor-header{
    width: 100%;
    justify-content: center;
    border-bottom: 1px solid #ccc;
  }
  .editor-body{
    {#height: 200px;#}
    flex-grow: 1;
    border: 1px solid #ccc;
    min-height: 44px;
    height: auto;
    margin-top: 10px;
    margin-left: 15px;
    width: 80%;
    border-radius: 15px;
    background-color: #fff;
  }
  .editor-body>div{
    overflow:hidden;
    resize:none;
  }
  .editor-footer{
      width: 100%;
      height: 35px;
      justify-content: center;
      border-bottom: 1px solid #ccc;
  }
  .editor-button{
    {#position: absolute;#}
    /* float: right; */
    flex-grow: 1;
    {#font-size: 23px;#}
    min-width: 25px;
    {#max-width: 90px;#}
    max-height: 45px;
    /* margin: 0px; */
    margin-right: 15px;
    margin-left: 5px;
    margin-top: 10px;
    border-radius: 15PX;
    color: #ffffff;
    background-color: #dee2e6;
  }
  .editor-button-active:hover {
    color: #fff;
    background-color: #087dd1;
    border-color: #087dd1;
  }
  .msg{
    width: 100%;
    position: relative;
    display: inline-block;
    padding-bottom: .7rem;
  }
  .msg>img{
    width: 60px;
    height: 60px;
    float: left;
    max-width: 100%;
    border-radius: 30px;
    vertical-align: middle;
  }
  .msg>span{
    position: absolute;
    font-size: 0.5rem;
    color: #999;
    {#top: 1rem;#}
    left: 5rem;
  }
  .msg>p{
    top: 1.7rem;
    float: left;
    margin: 0 1.2rem;
    padding: 10px;
    background: #fff;
    font-size: 12px;
    position: relative;
    border-radius: 15px;
    max-width: calc((100% - 85px));
    min-height: .8rem;
    box-sizing: border-box;
    word-wrap: break-word;
  }
  .msg_input{
    position: absolute;
    background: url({{ url_for("static", filename="images/msg-input.png") }}) no-repeat;
    background-size: 15px auto;
    width: 20px;
    height: 15px;
    left: -14px;
    top: 10px;
  }
  .list_msg{
    background-color: #f1f1f1;
    padding: 1.2rem .8rem 1rem;
    border-radius: 15px 15px 0 0;
    background-color: rgba(255,255,255,0.8);
    {#border-bottom: 0.5px solid #ccc;#}
  }
  .user-info{
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .input-sm{
    flex-grow: 1;
    text-align: center;
    {#margin: 0 6px 0 6px;#}
    height: 100%;
    {#border-radius: 10px;#}
    background-color: rgba(255,255,255,0);
    border: 0;
    flex-shrink: 1;
  }
  .input-center{
    border-left: 1px solid #ccc;
    border-right: 1px solid #ccc;
  }
  </style>
  <div class="comment">
    <h3>
      秀儿大会：
    </h3>
    <div class="list_msg">
      <div class="msg">
        <img alt="斜杠青年" src="{{ url_for("static", filename="images/touxiangm.png") }}">
        <span class="name">斜杠青年</span>
        <p>
          <i class="msg_input"></i>怎么不说话？
        </p>
      </div>
    </div>
    <div class="add_msg">
      <div id="editor-footer" class="editor-footer user-info">
{#        邮箱#}
        <input type="text" class="input-sm" id="user_name" aria-label="昵称" placeholder="昵称">
{#        昵称#}
        <input type="email" class="input-sm input-center" id="user_email" aria-label="邮箱" placeholder="邮箱">
{#        主页#}
        <input type="text" class="input-sm" id="user_site" aria-label="主页" placeholder="主页 *选填">
      </div>
      <div id="editor-header" class="editor-header"></div>
      <div id="editor-body" class="editor-body"></div>
      <button id="editor-button" class="editor-button btn float-right btn-sm" data-loading-text="Loading..." type="button" disabled>发送
      </button>
{#      <div id="editor-button" class="editor-button hide btn btn-sm">#}
{#        <span class="oi oi-x"></span>发送#}
{#      </div>#}
    </div>
  </div>
  <script type="text/javascript" src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
  <script>
    var E = window.wangEditor;
    var editor = new E('#editor-header', '#editor-body');
    editor.customConfig.menus = [
      {#'head',  // 标题#}
      {#'bold',  // 粗体#}
      'fontSize',  // 字号
      {#'fontName',  // 字体#}
      {#'italic',  // 斜体#}
      'underline',  // 下划线
      'strikeThrough',  // 删除线
      {#'foreColor',  // 文字颜色/#}
      {#'backColor',  // 背景颜色#}
      'link',  // 插入链接
      'list',  // 列表
      {#'justify',  // 对齐方式#}
      {#'quote',  // 引用#}
      'emoticon',  // 表情
      'image',  // 插入图片
      {#'table',  // 表格#}
      {#'video',  // 插入视频#}
      'code',  // 插入代码
      'undo',  // 撤销
      {#'redo'  // 重复#}
    ];
    editor.customConfig.pasteFilterStyle = false;  // 关闭粘贴样式的过滤
    editor.customConfig.uploadImgShowBase64 = true;   // 使用 base64 保存图片
    editor.customConfig.onchange = function (html) {
        // html 即变化之后的内容
        var email = $("#user_email").val();
        var name = $("#user_name").val();
        var content = html;
        if(!email&&email===""){
          $("#user_email").css("color", "red").val("输入邮箱")
        }
        if(!name&&name===""){
          $("#user_name").css("color", "red").val("输入昵称")
        }
        if(content === ""){
          $("#editor-button").attr("class", "editor-button btn float-right btn-sm")
        }else if(content!==""){
          $("#editor-button").attr("class", "editor-button btn float-right btn-sm editor-button-active")
        }
        {#if(!site&&site===""){#}
        {#  $("#user_site").css("color", "red").val("")#}
        {# }#}
        console.log(html)
    };
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.create();

    {#document.getElementById('btn1').addEventListener('click', function () {#}
    {#    // 如果未配置 editor.customConfig.onchange，则 editor.change 为 undefined#}
    {#    editor.change && editor.change()#}
    {# })#}


  </script>
{% endmacro %}
