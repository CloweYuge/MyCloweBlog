{% macro catalog_card() %}
  <style>
  .catalog{
    padding-top: 10px;
    background-color: rgba(255,255,255,0.7);
    border-radius:5px 5px 5px 5px;
    box-shadow: 0 2px 2px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.06), 0 1px 5px 0 rgba(0,0,0,0.12), 0 -1px 0.5px 0 rgba(0,0,0,0.0);
    max-height: 750px;
    overflow:hidden;
    overflow-y:auto;
  }

  /*定义滑块 内阴影+圆角*/
  .catalog::-webkit-scrollbar-thumb{

    border-radius: 3px;
    {#-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);#}
    background-color: rgba(0,0,0,0.7);
  }
  /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
  .catalog::-webkit-scrollbar{
    width: 6px;
    background-color: #fff;
  }
  /*定义滚动条轨道 内阴影+圆角*/
  .catalog::-webkit-scrollbar-track{
    display: none;
    {#-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);#}
    {#border-radius: 3px;#}
    {#background-color: #000000;#}
  }
  /*定义最上方和最下方的按钮*/
  .catalog::-webkit-scrollbar-button{
    display: none;
     {#background-color: #000;#}
     {#border:1px solid yellow;#}
  }

  .markdown-toc-list{
    padding-left: 25px;
  }
  .markdown-toc-list>li>a{
    {#color: #000000;#}
    font-size: 12px;
    }
    {#字体，间距需要调整#}
  </style>
  <div class="catalog" id="catalog">

  </div>
  <script>
    // 还要添加跟随页面滚动
  </script>
{% endmacro %}
